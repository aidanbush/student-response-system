<!DOCTYPE html>
<html>
<head>
    <title>Student Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="title_header">
    <h1>Student Assessment</h1>
</div>
<!-- Login page -->
<div id="new">
    <div class="page_header">
        <h2>Login</h2>
    </div>
    <h4>Join Class</h4>
    <div id="join" class="hidden">
        <div id="join_input">
            <div class="class_name">
                Class ID:
                <br>
                <input type="text" id="join_class_name">
            </div>
            <div class="person_name">
                Name:
                <br>
                <input type="text" name="student_name">
            </div>
            <br>
            <button id="join_class_btn">Join class</button>
        </div>
    </div>
    <h4>Create Class</h4>
    <div id="create" class="hidden">
        <div id="new_input">
            <div class="class_name">
                Class Name:
                <br>
                <input type="text" id="new_class_name">
            </div>
            <div class="person_name">
                Name:
                <br>
                <input type="text" name="instructor_name">
            </div>
            <br>
            <button id="new_class_btn">Create class</button>
        </div>
    </div>
</div>
<!-- Instructor pages -->
<div id="instructor_page" class="hidden">
    <div class="page_header">
        <h2>Instructor</h2>
        <h3>Hello: name</h3>
    </div>
    <div id="instructor_class_selection_page" class="hidden">
        <h3 class="page_subheader">Class list</h3>
        <div class="class_list" id="instructor_class_list">
            'table of classes'
        </div>
    </div>
    <div id="instructor_class_page" class="hidden">
        <h3 class="page_subheader">Class: name</h3>
        <div class="question_list" id="instructor_question_list">
            'table of questions'
        </div>
    </div>
</div>
<!-- Student pages -->
<div id="student_page" class="hidden">
    <div class="page_header">
        <h2>Student</h2>
        <h3>Hello: name</h3>
    </div>
    <div id="student_class_selection_page" class="hidden">
        <h3 class="page_subheader">Class list</h3>
        <div class="class_list" id="student_class_list">
            'table of classes'
        </div>
    </div>
    <div id="student_class_page" class="hidden">
        <h3 class="page_subheader">Class: name</h3>
        <div class="question_list" id="student_question_list">
            'table of questions'
        </div>
    </div>
</div>
<script src="doT.js"></script>
</body>
</html>
